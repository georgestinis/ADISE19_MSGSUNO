<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ΑΔΙΣΕ: UNO</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/uno.js"></script>
</head>
<body>
<div class='container'>
    <div class='pb-2 mt-4 mb-2 border-bottom'>
        <h1>Uno</h1>
    </div>
    <div id='uno_game' class='mx-4 my-4'>
        <div class='row px-5 my-4'>
            <div id='player1_cards' class='col-md-12 d-flex justify-content-center align-items-center'>
                Player 1 Cards
            </div>
        </div>
        <div class='row px-5 my-4'>
            <div id='uno_card' class='col-md-2 d-flex justify-content-center align-items-center' >
                <button id='say_uno' class='btn btn-danger w-100'>Uno</button>
            </div>
            <div id='table_card' class='col-md-8 d-flex justify-content-center align-items-center'>
                Table Card
            </div>
            <div id='deck' class='col-md-2 d-flex justify-content-center align-items-center'>
                <button id='draw' class='btn btn-success w-100'>Draw</button>
            </div>
        </div>
        <div class='row px-5 my-4'>
            <div id='player2_cards' class='col-md-12 d-flex justify-content-center align-items-center'>
                Player 2 Cards
            </div>
        </div>
    </div>
    <div id='menu_content' class='mx-4 my-4'>
        <div class='row px-5 my-4'>
            <div class='start_btn col-md-2 d-flex justify-content-center align-items-center'>
                <button id='uno_game_reset' class='btn btn-primary w-75'>Start/Reset</button>
            </div>
            <div class='p1 col-md-5 d-flex justify-content-center align-items-center'>
                <label for='player1'>Player 1: </label> <input id='player1' class="mx-2" readonly>
            </div>
            <div class='p2 col-md-5 d-flex justify-content-center align-items-center'>
                <label for='player2'>Player 2: </label> <input id='player2' class="mx-2" readonly>
            </div>
        </div>
        <div class='row px-5 my-4'>
            <div id="pass_div" class='col-md-2 d-flex justify-content-center align-items-center'>
                <button id='pass' class='btn btn-secondary w-75'>Pass</button>
            </div>
            <div id="move_div" class='col-xs-5 d-flex justify-content-center align-items-center'>
                <label for='nextmove'>Next Move : </label><input id='nextmove' class='mx-2'>
                <button id='do_move' class='btn btn-primary '>Do Move</button>
            </div>
			<div class='col-md-3 d-flex justify-content-center align-items-center'>
                <ul class="list-group">
                  <li id="p1_turn" class="list-group-item">Player 1's turn</li>
                  <li id="p2_turn" class="list-group-item">Player 2's turn</li>
                </ul>
            </div>
        </div>
		<div class='row px-5 my-4'>
            <div id='game_initializer'>
                <input id='username'> 
                <select id='pname'>
                <option value='p1'>p1</option>
                <option value='p2'>p2</option>
                </select>
                <button id='uno_login' class='btn btn-primary'>Log In</button><br>
            </div>
        </div>
        <div id='game_info'>
        </div>
    </div> 
</div>   
  </body>
</html>
